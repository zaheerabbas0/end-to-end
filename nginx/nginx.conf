worker_processes auto;

events {
    worker_connections 1024;
}

http {
    resolver 127.0.0.11 valid=10s ipv6=off;  # Disable IPv6 resolution.

    # Define rate-limiting zone (renamed to avoid conflict)
    limit_req_zone $binary_remote_addr zone=frontend_rate_limit:1m rate=10r/s;

    upstream project_frontend {
        least_conn;
        server project_frontend:3000 resolve;
        zone frontend_zone 64k;  # Shared memory zone for upstream balancing
    }

    upstream project_backend {
        least_conn;
        server project_backend:5000 resolve;
        zone backend_zone 64k;  # Shared memory zone for upstream balancing
    }

    server {
        listen 80;
        server_name _;

        location / {
            proxy_pass http://project_frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            limit_req zone=frontend_rate_limit burst=20 nodelay;  # Updated rate-limiting zone
        }

        location /api/ {
            proxy_pass http://project_backend:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
