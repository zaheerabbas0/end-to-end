worker_processes auto;

events {
    worker_connections 1024;
}

http {
    resolver 8.8.8.8 valid=10s;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_vary on;

    upstream frontend {
        server app_stack_frontend:3000;
        keepalive 32;
    }

    upstream backend {
        server app_stack_backend:5000;
        keepalive 32;
    }

    server {
        listen 80;
        server_name 18.133.233.84;

        root /usr/share/nginx/html; # Path where frontend static files are stored
        index index.html;

        # Serve static files directly
        location /static/ {
            root /usr/share/nginx/html;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }

        # Handle frontend routing correctly
        location / {
            try_files $uri $uri/ /index.html;
        }

        # API requests should go to backend
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

      #  error_page 502 503 504 /50x.html;
       # location = /50x.html {
        #    root /usr/share/nginx/html;
        #}
    }
}
